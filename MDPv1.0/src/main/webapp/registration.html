<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
<meta charset="ISO-8859-1">
<title>registraion form </title>
</head>
<body>
	
<div class="container">
	<p>Registration page</p>
<form action="register.jsp" method="post" >
	
		
	<input type="text" name="name" placeholder="enter your name" required="required"/>
	<br>
	<input type="email" name="mail" placeholder="enter your e-mail" required="required"/>
	<br>
	<input type="text" name="phone" placeholder="enter your mobile no" required="required"/>
	<br>
	<input type="password" name="pass" placeholder="enter your password" required="required"/>
	<br>
	<input type="radio" name="gender" value="female" />female
	<br>
	<input type="radio" name="gender" value="male"/>male
	<br>
	<input type="submit" value="Register" class="btn-success"/>
	<br>
</form>
</div>
</body>
</html>
